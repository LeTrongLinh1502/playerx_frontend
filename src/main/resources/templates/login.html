<body>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
				</div>
				<div class="col-md-6 contents">
					<div class="row justify-content-center">
						<div class="col-md-8">
							<div class="mb-4">
								<h3>Đăng nhập</h3>
								<p class="mb-4">Quản Lý Thư Viện</p>
							</div>
							<form th:action="@{/login}" method="post">

									<input type="text" name="username" class="form-control" id="username"placeholder="" required="true" autofocus="true">
								</div>
								<div class="form-group last mb-4">
									<label for="password">Mật khẩu</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="" required="true"/>
								</div>
								<div class="d-flex mb-5 align-items-center">
									<label class="control control--checkbox mb-0"><span class="caption">Nhớ mật
											khẩu</span>
										<input type="checkbox" checked="checked" />
										<div class="control__indicator"></div>
									</label>
									<span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span>
								</div>
								<input type="submit" value="Log In" class="btn btn-block btn-primary">
								<span class="d-block text-left my-4 text-muted">&mdash; đăng nhập khác &mdash;</span>
								<div class="social-login">
									<a href="#" class="facebook">
										<span class="icon-facebook mr-3"></span>
									</a>

									</a>
									<a href="#" class="google">

									</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
